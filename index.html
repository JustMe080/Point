<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimizer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Leaflet linkage -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>Route Optimizer</h1>
            <p>Find the optimal path between multiple destinations</p>
        </header>

        <main class="main-content">
            <div class="grid-container">
                <!-- Input Panel -->
                <div class="input-panel">
                    <div class="input-group">
                        <label for="current-location">Your Current Location</label>
                        <input
                            id="current-location"
                            type="text"
                            placeholder="Enter your starting point"
                        >
                    </div>

                    <div class="destinations-section">
                        <h3>Destinations</h3>
                        <div id="destinations-container">
                            <!-- Destinations will be added here dynamically -->
                            <div class="destination-item">
                                <span class="destination-number">1.</span>
                                <input type="text" class="destination-input" placeholder="Enter destination">
                                <button class="remove-btn" aria-label="Remove destination">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>

                        <div class="add-destination-group">
                            <input
                                type="text"
                                id="new-destination"
                                placeholder="Add new destination"
                            >
                            <button id="add-destination-btn" class="add-btn">
                                <i class="fas fa-plus"></i>
                                Add
                            </button>
                        </div>
                    </div>

                    <div class="button-group">
                        <button id="optimize-btn" class="primary-btn">
                            <i class="fas fa-map-marker-alt"></i>
                            Optimize Route
                        </button>
                        
                        <button id="reset-btn" class="secondary-btn">
                            <i class="fas fa-redo"></i>
                            Reset
                        </button>
                    </div>

                    <div id="error-message" class="message error-message" style="display: none;"></div>
                    <div id="status-message" class="message status-message" style="display: none;"></div>
                </div>

                <!-- Map and Results Panel -->
                <div class="results-panel">
                    <!-- Map Visualization Placeholder -->
                    <div class="map-container">
                        <h3>Route Map</h3>
                        <div id="map-placeholder" class="map-placeholder">
                            <div class="map-placeholder-text">
                                Enter destinations and optimize route to see the map
                            </div>
                        </div>
                        <div class="map-note">
                            Note: Still need the api for the google maps for routing profile
                        </div>
                    </div>

                    <!-- Optimized Route Results -->
                    <div id="optimized-route-container" class="optimized-route-container" style="display: none;">
                        <h3>Optimized Route</h3>
                        <ol id="route-list">
                            <!-- Route steps will be added here dynamically -->
                        </ol>
                        <div id="total-distance" class="total-distance">
                            <div class="total-distance-label">Total Distance</div>
                            <div id="total-distance-value" class="total-distance-value"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            Route Optimizer App
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
